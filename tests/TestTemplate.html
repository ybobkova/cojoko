<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title><%- testTitle %></title>
  <link rel="stylesheet" href="/vendor/qunit/qunit-1.11.0.css">
  <link rel="stylesheet" href="/vendor/qunit-assert/css/tests.css" type="text/css" />
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">test markup, will be hidden</div>
  <div id="visible-fixture">visible test markup</div>
  
  <script src="/vendor/require.js"></script>
  <script>
    require(["/lib/boot.js"], function () {
      require(["TestRunner"], function (runner) {
        runner.run(['tests/<%= testName %>']);
      });
    });
  </script>
</body>
</html>
